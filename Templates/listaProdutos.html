<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PÃ¡gina Inicial</title>
    </head>
    <body>
        <h1 align="center"> Lista de Clientes</h1>
        <hr>
        <table border="4" align="center">
            <tr>
                <td>Codigo Produto</td>
                <td>Nome</td>
                <td>Valor</td>
                <td>Quantidade em estoque</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>

            <!--FOR DE PESSOA EM PESSOAS-->
            {% for produto in produtos %}
            <tr>
                <td>{{ produto._codProduto }}</td>
                <td>{{ produto.nomeProduto }}</td>
                <td>{{ produto.valorProduto }}</td>
                <td>{{ produto.qntEstoque }}</td>
                <td><a href="/produtos/excluir/{{ produto._codProduto }}">X</a></td>
                <td><a href="/produtos/atualizar/{{ produto._codProduto }}">Atualizar</a></td>
            </tr>
            {% endfor %}
        </table>
        <br><a href="{{ url_for('index') }}">Voltar</a> 
</body>
</html>
