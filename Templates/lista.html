<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PÃ¡gina Inicial</title>
    </head>
    <body>
        <h1 align="center"> Lista de Clientes</h1>
        <hr>
        <table border="4" align="center">
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>CPF</td>
                <td>E-mail</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>

            <!--FOR DE PESSOA EM PESSOAS-->
            {% for pessoa in  pessoas %}
            <tr>
                <td>{{ pessoa._id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.email }}</td>
                <td><a href="/excluir/{{ pessoa._id }}">X</a></td>
                <td><a href="/atualizar/{{ pessoa._id }}">Atualizar</a></td>
            </tr>
            {% endfor %}
        </table>
        <br><a href="{{ url_for('index') }}">Voltar</a> 
</body>
</html>
