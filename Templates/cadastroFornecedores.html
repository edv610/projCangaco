<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PÃ¡gina de Cadastro de Produtos</title>
    </head>
    <body align="center">
        <h1>Cadastrar Produtos</h1>
        <hr>
        <!-- URL_FOR ROTA PARA O METODO CADASTRO-->
        <form action="/fornecedor/cadastro" method="POST" align="center">

            <table align="center">
                <tr>
                    <td>Nome</td>
                    <td><input type="text" name="nomeFornecedor"></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td><input type="text" name="telefoneFornecedor"></td>
                </tr>
                <tr>
                    <td>CPF/CNPJ</td>
                    <td><input type="text" name="cpf_cnpjFornecedor"></td>
                </tr>
                <tr>
                    <td>Tipo de fornecedor</td>
                    <td><input type="radio" name="tipoFornecedor" value="fisica" id="fisica"> Pessoa Fisica </td>
                    <td><input type="radio" name="tipoFornecedor" value= "juridica" id="juridica"> Pessoa Juridica</td>
                </tr>
                
            </table><br>
            <input type="submit" value="Cadastrar"></input>
            
        </form>
    </body>
</html>
