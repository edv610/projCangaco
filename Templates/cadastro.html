<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PÃ¡gina de Cadastro</title>
    </head>
    <body align="center">
        <h1>Cadastrar Clientes</h1>
        <hr>
        <!-- URL_FOR ROTA PARA O METODO CADASTRO-->
        <form action="{{ url_for('cadastro') }}" method="POST" align="center">

            <table align="center">
                <tr>
                    <td>Nome</td>
                    <td><input type="text" name="nome"></td>
                </tr>
                <tr>
                    <td>Telefone</td>
                    <td><input type="text" name="telefone"></td>
                </tr>
                <tr>
                    <td>Cpf</td>
                    <td><input type="text" name="cpf"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                
            </table><br>
            <input type="submit" value="Cadastrar"></input>
            
        </form>
    </body>
</html>
