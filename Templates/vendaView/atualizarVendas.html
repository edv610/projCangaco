    <body>
        <h1 align="center">Atualizar Vendas</h1>

        <!-- URL_FOR ROTA PARA O METODO CADASTRO-->
        <form method="POST" align="center">

            <table align="center">
                
                <tr>
                    <td>Valor Total</td>
                    <td><input type="number" step="0.01" name="valor_total" value="{{ venda.valor_total }}"></td>

                <tr>
                    <td>Quantidade de Produtos</td>
                    <td><input type="number" name="qtd_produto" value="{{ venda.qtd_produto }}"></td>
                </tr>
                
            </table><br>
            <input type="submit" value="Atualizar"></input>
            
        </form>
        <br><a href="{{ url_for('vendaPage') }}">Voltar</a>
