<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atualizar</title>
    </head>
    <body>

        <form method="POST" align="center">

            <table align="center">
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email" value="{{ usuario.email }}"></td>

                    <td>Senha</td>

                    <td align="left"><input type="checkbox" name="adm" value="{{ usuario.adm }}"></td>

            </table><br>
            <input type="submit" value="Atualizar"></input>
                      
        </form>
        <br><a href="{{ url_for('index') }}">Voltar</a>
